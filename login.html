    <h6>Iniciar Sesión</h6>

        <button class="enter"><a><h6 class="enter-h6">Entrar</h6></a></button>
        <button class="restart"><a><h6 class="restart-h6">Olvidé mi Contraseña</h6></a></button>

    </form>
